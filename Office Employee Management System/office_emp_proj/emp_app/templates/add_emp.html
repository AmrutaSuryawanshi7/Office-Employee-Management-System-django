<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Employee | Office Employee Management System</title>
</head>

<body>
    <div class="container">
        <!-- Content here -->
        <h1><a href='/'>Office Employee Management System</a></h1>
        <hr>        
        <h2>Add Employee</h2>
        <hr>

        <form action="/add_emp" method="post">

            {% csrf_token %}

            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" name="first_n" id="first_name" value="{{first_name}}">
            </div>

            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" name="last_n" id="last_name" value="{{last_name}}">
            </div>

            <div class="mb-3">
              <label for="dept" class="form-label">Department</label>
              <input type="number" class="form-control" name='dept_name' id="dept" value="{{dept}}">
            </div>

            {% comment %} <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" name='dept_location' id="location" value="{{location}}">
            </div>  {% endcomment %}

            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" name='sal' id="salary" value="{{salary}}">
            </div>

            <div class="mb-3">
              <label for="bonus" class="form-label">Bonus</label>
              <input type="number" class="form-control" name='bonus' id="bonus" value="{{bonus}}">
            </div>

            <div class="mb-3">
              <label for="role_name" class="form-label">Role</label>
              <input type="number" class="form-control" name='role' id="role_name" value="{{role}}">
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="number" class="form-control" name='phone_no' id="phone" value="{{phone}}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
